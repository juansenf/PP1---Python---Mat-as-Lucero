{% extends "layout.html" %}

{% block title %}clima en {{ ciudad }} - App de Clima{% endblock %}

{% block content %}
    <div class="clima-card">
        <h2>clima en {{ ciudad }}</h2>
        
        <div class="temperatura">
            {{ clima.temperature }}°C
        </div>
        
        <p><strong>Velocidad del viento:</strong> {{ clima.windspeed }} km/h</p>
        <p><strong>Dirección del viento:</strong> {{ clima.winddirection }}°</p>
    
        <div class="volver">
            <a href="{{ url_for('index') }}">volver</a>
        </div>
    </div>
{% endblock %}
